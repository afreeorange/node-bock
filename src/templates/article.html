<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ entity.name }}</title>

    <style type="text/css">
      {% include "./styles.css" %}
    </style>
  </head>
  <body>
    <header>
      <h1>{{ entity.name }}</h1>
    </header>
    <nav>
      <ul>
        {% for node in entity.hierarchy %}
        <li>{{ node.name }}</li>
        {% endfor %}
      </ul>
    </nav>
    <main>
      <article>{{ entity.html | safe }}</article>
    </main>
    <footer>
      <ul>
        <li>Created {{ entity.created }}</li>
        <li>Modified {{ entity.modified }}</li>
        <li>{{ entity.sizeInBytes }} bytes</li>
      </ul>
    </footer>
  </body>
</html>
<!-- {% include "./footer.html" %} -->
